<!DOCTYPE html>

<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nouvel Événement - Noxxworks</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1313ec",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
              "accent-light": "#38B2AC",
              "accent-dark": "#38B2AC",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1C1C27",
              "subtle-light": "#F0F0F2",
              "subtle-dark": "#3B3B54",
              "text-primary-light": "#1A202C",
              "text-primary-dark": "#FFFFFF",
              "text-secondary-light": "#4A5568",
              "text-secondary-dark": "#9d9db9",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .form-input:focus-within, .form-input:focus {
            box-shadow: 0 0 0 2px theme('colors.primary');
            border-color: theme('colors.primary');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col text-text-primary-light dark:text-text-primary-dark">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 backdrop-blur-sm">
<button aria-label="Retour" class="flex size-10 shrink-0 items-center justify-center rounded-full transition-colors hover:bg-black/10 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em]">Nouvel Événement</h1>
<button class="shrink-0 rounded-full px-4 py-2 text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-black/10 dark:hover:bg-white/10">Annuler</button>
</header>
<!-- Form Body -->
<main class="flex-1 px-4 pb-32">
<!-- Section 1: Informations Générales -->
<section class="mt-4">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Informations Générales</h2>
<div class="space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal">Titre de l'événement</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light p-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark" placeholder="Ex: Réunion d'équipe trimestrielle" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light p-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark min-h-36" placeholder="Décrivez brièvement l'événement"></textarea>
</label>
</div>
</section>
<!-- Section 2: Date et Heure -->
<section class="mt-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Date et Heure</h2>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col col-span-2 sm:col-span-1">
<p class="pb-2 text-base font-medium leading-normal">Début</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light p-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark [color-scheme:dark]" type="datetime-local" value="2024-09-15T10:00"/>
</div>
</label>
<label class="flex flex-col col-span-2 sm:col-span-1">
<p class="pb-2 text-base font-medium leading-normal">Fin</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light p-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark [color-scheme:dark]" type="datetime-local" value="2024-09-15T12:00"/>
</div>
</label>
</div>
</section>
<!-- Section 3: Inscription -->
<section class="mt-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Inscription</h2>
<div class="space-y-4">
<div class="flex items-center justify-between rounded-lg bg-surface-light p-4 dark:bg-surface-dark">
<p class="text-base font-medium leading-normal">Inscription payante</p>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-subtle-light after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-accent-light peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:bg-subtle-dark dark:peer-checked:bg-accent-dark"></div>
</label>
</div>
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col col-span-1">
<p class="pb-2 text-base font-medium leading-normal">Prix (€)</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary-light dark:text-text-secondary-dark">euro_symbol</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light py-[15px] pl-10 pr-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark" placeholder="25.00" type="number" value="25"/>
</div>
</label>
<label class="flex flex-col col-span-1">
<p class="pb-2 text-base font-medium leading-normal">Capacité</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary-light dark:text-text-secondary-dark">groups</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light py-[15px] pl-10 pr-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark" placeholder="100" type="number" value="50"/>
</div>
</label>
</div>
</div>
</section>
<!-- Section 4: Lieu -->
<section class="mt-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Lieu</h2>
<div class="space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal">Adresse</p>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary-light dark:text-text-secondary-dark">search</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-subtle-light bg-surface-light py-[15px] pl-10 pr-[15px] text-base font-normal leading-normal text-text-primary-light placeholder:text-text-secondary-light focus:outline-0 dark:border-subtle-dark dark:bg-surface-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark" placeholder="Rechercher une adresse..." type="search" value="123 Rue de Rivoli, 75001 Paris"/>
</div>
</label>
<div class="aspect-video w-full overflow-hidden rounded-xl">
<img class="h-full w-full object-cover" data-alt="Vue aérienne d'une carte de la ville de Paris, centrée sur la rue de Rivoli, avec des épingles de localisation." data-location="Paris" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAloC7B-E5uY66tVKUcgrpdb1TDDrNByhSvCY805d-WCxB763ijCNHUtlYiJgK2ypbyzsdg5J39T8nKMSkK_3FXSraaBjraPC4_fhfqfZ28RTAvfgzeNOHJVdpeU1BPPlDXXmFcevclP9UewuQd8gl4Miw511-v-m-3yeFyUKznuxxZkdfjT1xyTnXOMQGZee01aFBRdDlVFXpPGEpwwV3TsSez02eayLVIiRPbpJll0WiK09K-A-IFu8w2-Ro5tYEspMuH0owWPM4a"/>
</div>
</div>
</section>
</main>
<!-- Floating Action Button Area -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-gradient-to-t from-background-light/100 to-background-light/0 p-4 dark:from-background-dark/100 dark:to-background-dark/0">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-lg font-bold text-white shadow-lg transition-transform active:scale-95">
                Créer l'événement
            </button>
</footer>
</div>
</body></html>
